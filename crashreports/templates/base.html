<!doctype html>
<html>
<head>
  <script src="/js/polymer/platform/platform.js"></script>
  <script type="text/javascript">
      var $  = document.querySelector.bind(document);
      var $$ = document.querySelectorAll.bind(document);
  </script>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <link rel="import" href="/js/polymer/font-roboto/roboto.html">
  <link rel="import"
    href="/js/polymer/core-header-panel/core-header-panel.html">
  <link rel="import"
    href="/js/polymer/core-toolbar/core-toolbar.html">
  <link rel="import"
    href="/js/polymer/paper-tabs/paper-tabs.html">
  <link rel="import"
    href="/js/polymer/core-menu/core-menu.html">
  <link rel="import"
    href="/js/polymer/core-icons/core-icons.html">
  <link rel="import"
    href="/js/polymer/paper-item/paper-item.html">
  <link rel="import"
    href="/js/polymer/paper-checkbox/paper-checkbox.html">
  <link rel="import"
    href="/js/polymer/paper-menu-button/paper-menu-button.html">
  <link rel="import"
    href="/js/polymer/paper-icon-button/paper-icon-button.html">
  <link rel="import"
    href="/js/polymer/core-icon/core-icon.html">

  {% block head %}{% endblock %}
  <style>
  html,body {
    height: 100%;
    margin: 0;
    background-color: #E5E5E5;
    font-family: 'RobotoDraft', sans-serif;
  }
  h1, h2, h3 {
    padding: 0 16px;
    overflow: auto;
  }
  core-header-panel {
    height: 100%;
    overflow: auto;
    -webkit-overflow-scrolling: touch; 
  }
  core-toolbar {
    background: #03a9f4;
    color: white;
  }
  @media (min-width: 481px) {
    #tabs {
      width: 200px;
    }
    .container {
      width: 400px;
    }
  }
  body /deep/ core-icon {
    fill: #fff;
  }

  body /deep/ paper-item::shadow core-icon {
    fill: #000;
  }

  core-icon {
    fill: #fff;
  }

  paper-item core-icon {
    fill: #000;
  }

  pre {
    overflow: auto;
  }
  {% block style %}{% endblock %}
  </style>
  
  <title>{% block pagetitle %}untitled{% endblock %}</title>
</head>
  <body unresolved>
    <core-header-panel>
      <core-toolbar>
        {% block homemenu %}
        <core-icon icon="home"></core-icon>
        {% endblock %}
        <div flex>{% block title %}untitled{% endblock %}</div>
        {% block actionitems %}{% endblock %}
        {% block menu %}{% endblock %}
      </core-toolbar>
      {% block content %}
        No Content???
      {% endblock %}
    </core-header-panel>
  </body>
</html>
