{% extends "base.html" %}
{% block pagetitle %}All Packages{% endblock %}
{% block title %}All Packages{% endblock %}
{% block content %}
{% if reports.items %}
    <core-menu>
      {% for package_name, report_count in reports.items %}
      <paper-item label="{{ package_name }} ({{ report_count }})">
        <a href="/reports/package/{{ package_name|urlencode }}"></a>
      </paper-item>
      {% endfor %}
    </core-menu>
{% else %}
<h2>No apps have reported crashes</h2>
{% endif %}
{% endblock %}
